<html>
    <head>
        <title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/index.js" defer></script>
    </head>
	<body>
        <div id="conteudo">
            <h1 id="titulo">

            </h1>

					<div class="divOperacoes">
						<div name="btnSomar" id="somar" class="botao">+</div>

					</div>

					<div class="divOperacoes">
						<div name="btnSomar" id="multiplicar" class="botao">*</div>
						<div name="btnSomar" id="dividir" class="botao">/</div>
					</div>
					<div class="divOperacoes">
						<div name="btnSomar" id="ce" class="botao">CE</div>
						
					</div>
				</form>
            </div>
            <div id="resultado">
                0
            </div>
        </div>
